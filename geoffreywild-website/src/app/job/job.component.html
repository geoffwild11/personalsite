<div class="job">
  <h3>{{jobModel.position}}</h3>
  <h4>{{jobModel.employer}} - {{jobModel.location}} - {{jobModel.dateStart | date:'MMM yyyy'}}</h4>
  <ul class="responsibilityList">
    <li *ngFor="let responsibility of jobModel.responsibilities">
      {{responsibility}}
    </li>
  </ul>
</div>
